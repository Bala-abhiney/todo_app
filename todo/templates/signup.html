{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4 col-md-6 mx-auto">
    <h2 class="mb-3">Sign Up</h2>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success w-100" type="submit">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
