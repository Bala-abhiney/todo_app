<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">To-Do App</a>
    <div class="d-flex">
    {% if user.is_authenticated %}
        <span class="navbar-text me-3">Hello, {{ user.username }} ðŸ‘‹</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
    {% endif %}
    </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
